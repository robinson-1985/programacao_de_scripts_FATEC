<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aula 7</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var continuar = 's';
        while (continuar == 's'){
            var numero1 = 1;
            var numero2 = 2;
            var resposta = '';
            var operacao = prompt('Informe a operação: (+) adição; (-) subtração');
            
            switch (operacao) {
                case '+':
                    resposta = numero1 + numero2;
                    break;
                case '-':
                    resposta = numero1 - numero2;
                    break;

        }
        alert(resposta);
        continuar = prompt('Deseja continuar? (s) sim');
    }

    do {
        alert('Mensagem de teste');
    } while (confirm('Deseja repetir mensagem?'));
    </script>
