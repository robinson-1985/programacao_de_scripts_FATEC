            <script type="text/javascript">  
                var listaProdutos = [];

                do {
                    produto = prompt('Informe um produto:');
                    if (produto == '') {
                        alert('Produto inv√°lido!');
                    } else {
                        existe = false;
                    for(var i = 0; i < listaProdutos.length; i++){
                    if (listaProdutos[i] == produto) {
                        alert ('produto repetido, por favor digite outro');
                        existe = true;
                    }
                    }if (!existe)
                        listaProdutos.push(produto);
                    }
                    } while (confirm('Deseja inserir mais produtos?'));
                        totalElementos = listaProdutos.length;
                    for (var i = 0; i < totalElementos; i++) {
                        document.write(listaProdutos[i] + '<br />');
                    }
            </script>
