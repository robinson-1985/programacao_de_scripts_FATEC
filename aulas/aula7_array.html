<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aula 7</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        // Exemplo de array
        var lista = ['Giuliano', 'José'];
        var listaCidades = ['Taquaritinga','Monte Alto', 'Jaboticabal', 'Araraquara', 'Matão'];
        //Adiciona elemento no final do array:
        listaCidades.push('Dobrada');
        // pop remove a ultima posição:
        listaCidades.pop();
        //splice remove o elemento requerido
        listaCidades.splice(2);
        // Substituir um elemento
        listaCidades[0] = 'Itápolis' 
        // Mostrar elementos do array
        totalElementos = listaCidades.length;
        for (var i = 0; i < totalElementos; i++){
            console.log(listaCidades[i]);
        }

    </script>
    </head>
