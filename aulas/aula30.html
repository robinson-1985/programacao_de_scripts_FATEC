    alert('Produto Invalido!');
    }

    else{

for(i = 0; i< listaProdutos.length; i++){
    if(produto == listaProdutos[i]){
        alert('Produto jÃ¡ cadastrado');

  }	
    listaProdutos.push(produto);
}

}while(confirm('Deseja inserir mais produtos?'));//confirm retorna verdadeiro ou falso



console.log(listaProdutos);


</script>
